<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mia's Adventure</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect fill='%23e94560' x='4' y='2' width='24' height='28' rx='4'/><circle fill='white' cx='20' cy='12' r='4'/><circle fill='%231a1a2e' cx='21' cy='12' r='2'/><path d='M12 20 Q16 24 20 20' stroke='%231a1a2e' stroke-width='2' fill='none'/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #game-container {
            text-align: center;
        }

        h1 {
            color: #e94560;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #gameCanvas {
            border: 4px solid #e94560;
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.3);
            background: #0f0f23;
        }

        #controls {
            color: #a0a0a0;
            margin-top: 15px;
            font-size: 14px;
        }

        .key {
            background: #333;
            padding: 4px 10px;
            border-radius: 4px;
            border: 1px solid #555;
            margin: 0 3px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Mia's Adventure</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="controls">
            <span class="key">A</span> / <span class="key">←</span> Move Left
            &nbsp;&nbsp;
            <span class="key">D</span> / <span class="key">→</span> Move Right
            &nbsp;&nbsp;
            <span class="key">W</span> / <span class="key">↑</span> / <span class="key">Space</span> Jump
            &nbsp;&nbsp;
            <span class="key">R</span> Restart
            &nbsp;&nbsp;
            <span class="key">M</span> Mute
            &nbsp;&nbsp;
            <span class="key">E</span> Interact
            &nbsp;&nbsp;
            <span class="key">1-8</span> Level Select
        </div>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
